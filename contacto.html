            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" maxlength="20" required>

                <input type="email" id="email" name="email" placeholder="E-mail" maxlength="40" required>

                <label for="telefono">Número de Contacto: </label>
                <input type="number" id="telefono" name="telefono" placeholder="Formato: 9-12345678" required> 

                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" placeholder="Ingrese su mensaje" required></textarea>
            </fieldset>

            <input type="submit" class="boton submit" value="Enviar">
        </form>
